version: '3.8'

services:
  # Сервис для Базы данных PostgreSQL
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mastdmastd
      - POSTGRES_DB=sber_project
    ports:
      - "5432:5432"

  # Сервис для Бэкенда
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/passports:/app/passports
      - ./backend/uploads:/app/uploads
    environment:
      - DB_USER=postgres
      - DB_PASS=mastdmastd
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sber_project
    depends_on:
      - db

  # Сервис для Фронтенда
  frontend:
    build:
      context: ./frontend/my-react-app
      args:
        - VITE_API_BASE_URL=http://77.239.125.100:8000
    ports:
      - "80:80" # Ваш сайт будет доступен на http://77.239.125.100
    environment:
      - VITE_API_BASE_URL=http://77.239.125.100:8000
    depends_on:
      - backend

volumes:
  postgres_data: